<div id="todolist">
  <div class="todolist mb-3">
    <h4 class="text-center text-white">ToDo APP</h4>
  </div>

  <div class="input-group">
    <label for="todo"></label>
    <input id="todo" name="todo" type="text" class="form-control" [(ngModel)]="todoTitle"
           (keyup)="errorMessage = ''"
           (keyup.enter)="onAddTodoClick()"
           [class.is-invalid]="errorMessage && errorMessage.length > 0">

    <div class="input-group-addon hover-cursor"
         (click)="onAddTodoClick()">
      <i class="fa fa-plus-circle fa-2x "></i>
    </div>
  </div>
  <p class="form-error" *ngIf="errorMessage && errorMessage.length > 0">
    {{ errorMessage }}
  </p>

  <div class="todos">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of todoListArray">
        <span class="hover-cursor" [class.text-success]="item?.isChecked"
              (click)="alterCheck(item?.$key, item?.isChecked)">
          <i class="fa fa-lg" [ngClass]="item?.isChecked ? 'fa-check-circle-o' : 'fa-circle-thin'"></i>
        </span>
        {{ item?.title }}
        <span class="hover-cursor text-danger pull-right" (click)="onDeleteTodoClick(item?.$key)">
          <i class="fa fa-trash-o fa-lg"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
